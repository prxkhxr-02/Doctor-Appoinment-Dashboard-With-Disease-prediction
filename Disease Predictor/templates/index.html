{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            background-color: #f0f4f8;
            max-width: 98%;
            height: 98%;
        }

        .image-container {
            flex: 1;
            background-color: #4CAF50;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            flex: 1;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin: 0 0 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .form-container {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{% static 'image/medical-image.jpg' %}" alt="Medical Image">
        </div>
        <div class="form-container">
            <h1>Disease Prediction</h1>
            <h2>Enter the details of the patient</h2>
            <form action="" method="post">
                {% csrf_token %}
                <label for="Name">Name of patient:</label>
                <input type="text" name="Name" id="Name" required>

                <label for="symptom1">Symptom 1:</label>
                <select name="symptom1" id="symptom1" required>
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>

                <label for="symptom2">Symptom 2:</label>
                <select name="symptom2" id="symptom2" required>
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>

                <label for="symptom3">Symptom 3:</label>
                <select name="symptom3" id="symptom3" required>
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>

                <label for="symptom4">Symptom 4:</label>
                <select name="symptom4" id="symptom4" required>
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>

                <label for="symptom5">Symptom 5:</label>
                <select name="symptom5" id="symptom5" required>
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
